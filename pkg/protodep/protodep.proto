syntax = "proto3";
package protodep;
option go_package = "github.com/solo-io/solo-kit/pkg/protodep";

import "validate/validate.proto";

message Config {
    Local local = 1;

    repeated Import imports = 2;
}

message Import {
    oneof ImportType {
        GoMod go_mod = 2;
//        Git git = 3;
    }
}

message Local {
    repeated string patterns = 1;
}

message GoMod {
    repeated string patterns = 1;
    string package = 2;
}

message Git {
    string owner = 1;
    string repo = 2;
    string revision = 3;
}