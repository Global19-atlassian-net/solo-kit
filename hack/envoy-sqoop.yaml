node:
  cluster: doesntmatter
  id: imspecial
  metadata:
    role: "gloo-system~sqoop-proxy"

static_resources:
  clusters:
  - name: xds_cluster
    connect_timeout: 5.000s
    http2_protocol_options: {}
    type: STRICT_DNS
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9977

dynamic_resources:
  ads_config:
    api_type: GRPC
    grpc_services:
    - envoy_grpc: {cluster_name: xds_cluster}
  cds_config:
    ads: {}
  lds_config:
    ads: {}

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 19000