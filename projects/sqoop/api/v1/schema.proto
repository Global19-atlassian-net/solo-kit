syntax = "proto3";
package sqoop.solo.io;
option go_package = "github.com/solo-io/solo-kit/projects/sqoop/pkg/api/v1";

import "gogoproto/gogo.proto";
option (gogoproto.equal_all) = true;

import "github.com/solo-io/solo-kit/api/v1/metadata.proto";
import "github.com/solo-io/solo-kit/api/v1/status.proto";
import "github.com/solo-io/solo-kit/api/v1/ref.proto";

/*
@solo-kit:resource.short_name=sc
@solo-kit:resource.plural_name=schemas
@solo-kit:resource.resource_groups=api.sqoop.solo.io

* The Schema object wraps the user's GraphQL Schema, which is stored as an inline string.
* The Schema Object contains a Status field which is used by SQooP to validate the user's input schema.
*/
message Schema {
    // referenbce to the resolver map to use to resolve this schema.
    // if the user leaves this empty, Sqoop will generate the skeleton of a resolver map for the user
    core.solo.io.ResourceRef resolver_map = 2 [(gogoproto.nullable) = false];

    // inline the entire graphql schema as a string here
    string inline_schema = 3;

    // Status indicates the validation status of this resource.
    // Status is read-only by clients, and set by gloo during validation
    core.solo.io.Status status = 6 [(gogoproto.nullable) = false, (gogoproto.moretags) = "testdiff:\"ignore\""];

    // Metadata contains the object metadata for this resource
    core.solo.io.Metadata metadata = 7 [(gogoproto.nullable) = false];
}
